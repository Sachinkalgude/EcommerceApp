{% block title %}
  signup
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}

        </form>
      </div>
    </div>
  </div>
{% endblock %}
