{% extends 'base.html' %}
{% load static %}
{% block title %}
  Product View
{% endblock %}

{% block content %}
  {% if item %}
    <div class="container p-5">
      <div class="card mb-3 p-4 border border-0">
        <div class="row g-0 d-flex justify-content-center align-item-center">
          <div class="col-md-4">
            <img src="{{ item.image.url }}" class="img-fluid rounded-start" alt="" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.discription }}</p>
              <p class="card-text">
                <small class="text-body-secondary">{{ item.product_price }}</small>
              </p>
              <a href="{% url 'add_cart' uuid=item.uuid %}" class="btn text-light" type="submit" style="background-color: rgb(60, 7, 83);">Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
