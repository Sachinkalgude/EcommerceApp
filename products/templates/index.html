{% extends 'base.html' %}
{% load static %}
{% block title %}
  Home
{% endblock %}

<!-- carousal -->
{% block content %}
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="max-height: 50%;">
    <div class="carousel-inner h-50">
      <div class="carousel-item active">
        <img src="{% static '/slider_imgs/img1.png' %}" class="w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="{% static '/slider_imgs/img2.png' %}" class="w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="{% static '/slider_imgs/img3.png' %}" class="w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- all_products -->

  <div class="container-fluid" id="category" style="background-color: black;">
    {% include 'product_categories.html' %}
  </div>
{% endblock %}
